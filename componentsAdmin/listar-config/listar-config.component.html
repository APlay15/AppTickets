<app-header></app-header>
<div class="container mt-5">
    <div class="row">
      <div class="">
        <div class="card">
            <div class="card-body text-center">
                <span><h2 class="text-center">LISTA DE CONFIGURACIONES</h2></span>
                <div class="d-flex flex-row-start">
                  <button class="btn btn-primary" routerLink="/formConfig"><i class="fas fa-plus fa-1x" style="color: white;"></i> Agregar Configuraci√≥n</button>
              </div>
                <table *ngIf="listaConfig.length >0" class="table table-striped mt-4">
                    <thead style="background: #f26522; color:white;">
                      <tr>
                        <th scope="col">Id</th>
                        <th scope="col">Cupos Virtuales</th>
                        <th scope="col">Cupos Presenciales</th>
                        <th scope="col">Show Telepronter</th>
                        <th scope="col"></th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr *ngFor = "let config of listaConfig">
                        <td>{{config.id}}</td>
                        <td>{{config.cuposVir}}</td>
                        <td>{{config.cuposPre}}</td>
                        <td><i  [ngClass]="config.showTele==1 ? 'fas fa-check-circle':'fas fa-times-circle'" [ngStyle]="{'color':config.showTele== 1 ? '#49D623':'#e51b29'}"></i></td>
                        <td>
                          <i [routerLink]="['/formConfig', config.id]" class="fas fa-edit text-primary"></i>
                          <i (click)="deleteConfig(config?.id)" class="fas fa-trash-alt text-danger"></i>
                        </td>
                      </tr>
                      
                      
                    </tbody>
                  </table>
                  <h5 *ngIf="listaConfig.length==0">No hay configuraciones para mostrar</h5>
            </div>
        </div>
      </div>
    </div>
</div>
<app-footer></app-footer>
