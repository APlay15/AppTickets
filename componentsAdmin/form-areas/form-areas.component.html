

<div class="col-lg-12 ">
    <div class="card card-secondary">
    <div class="card-title card-header text-center">
<label for="arearForm">ÁREAS</label>
    </div>
   

 

    <form #temaForm="ngForm" (ngSubmit)="addAreas(temaForm)">
    <div class="modal-body">
        <div class="col">
            <label for="title">Título:</label>
            <input type="text"
            name="title"
            class="form-control"
            #title="ngModel"
            [(ngModel)]='AREA.title'
            [ngClass]="{'is-invalid':title.errors && title.touched}"
            required
            minlength="2">
            <div [hidden]="!title.errors?.required" class="invalid-feedback">
                Título requerido
            </div>
            <div [hidden]="!title.errors?.minlength" class="invalid-feedback">
                Debe contener más de dos caracteres
            </div>
        </div>

        <div class="form-group">
            <label for="desc">Descripción:</label>
            <textarea class="form-control" 
            name="desc" id="" cols="" rows="4"
            #desc="ngModel"
            [(ngModel)]='AREA.desc'></textarea>
        </div>
        <div class="row">
        <div class="col-6">
            <div class="">
                <label for="est">Estado del área:</label>
                <div class="card-body">
                    <input type="checkbox" name="est" 
                    data-bootstrap-switch  
                    [(ngModel)]='AREA.est'                 
                    [checked]='AREA.estb' (change)="onChangeck(AREA.estb)">
                    
                </div>
        </div>
        </div>

        <div class="col-6">
            <label for="cod">Código:</label>
            <input type="text"
            name="cod"
            class="form-control"
            #cod="ngModel"
            [(ngModel)]='AREA.cod'
            [ngClass]="{'is-invalid':cod.errors && cod.touched}"
            required
            minlength="2">
            <div [hidden]="!cod.errors?.required" class="invalid-feedback">
                Código requerido
            </div>
            <div [hidden]="!cod.errors?.minlength" class="invalid-feedback">
                Código debe contener más de dos caracteres
            </div>
        </div>
    </div>

        <div class="row">
            <div class="col-6">
            <label for="taod">Tickets orden día:</label>
            <input type="number"
            name="taod"
            class="form-control"
            #taod="ngModel"
            [(ngModel)]='AREA.taod'
            [ngClass]="{'is-invalid':taod.errors && taod.touched}"
            required>
            <div [hidden]="!taod.errors?.required" class="invalid-feedback">
                Asigne un valor
            </div>
        </div>

        <div class="col-6">
            <label for="taad">Tickets asignados:</label>
            <input type="number"
            name="taad"
            class="form-control"
            #taad="ngModel"
            [(ngModel)]='AREA.taad'
            [ngClass]="{'is-invalid':taad.errors && taad.touched}"
            required>
            <div [hidden]="!taad.errors?.required" class="invalid-feedback">
                Asigne un valor
            </div>
        </div>
        
    </div>
    <br><br>
        <div class="d-grid gap-2">
            <button type="submit" class="btn btn-primary btn-lg">Guardar</button>
        </div>
    </div>
    
</form>


</div>
</div>

<ngb-toast *ngIf="show" header="" [autohide]="false" (hidden)="close()">
    Datos Guardados correctamente
  </ngb-toast>
