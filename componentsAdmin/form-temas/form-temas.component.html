

<div class="col-lg-12 ">
    <div class="card card-secondary">
    <div class="card-title card-header text-center">
    <label for="arearForm">Temas</label>
        </div>
       
    <form #temaForm="ngForm" (ngSubmit)="addTema(temaForm)">
        <div class="modal-body">

            <div class="form-group">
                <label for="area">Area:</label>
                <select
                  class="form-control form-control-lg"
                  name="area"
                  id=""
                  #area="ngModel"
                  [(ngModel)]="TEMA.idarea"
                >
                  <option value=0>Seleccione</option>
                  <option *ngFor="let area of listAreas" [value]="area.id">
                    {{ area.title }}
                  </option>
                </select>
              </div>

            <div class="form-group">
                <label for="title">Título:</label>
                <input type="text"
                name="title"
                class="form-control"
                #title="ngModel"
                [(ngModel)]='TEMA.title'
                [ngClass]="{'is-invalid':title.errors && title.touched}"
                required
                minlength="2">
                <div [hidden]="!title.errors?.required" class="invalid-feedback">
                    Título requerido
                </div>
                <div [hidden]="title.errors?.minlength" class="invalid-feedback">
                    Debe contener más de dos caracteres
                </div>
            </div>
    
            <div class="form-group">
                <label for="desc">Observación:</label>
                <textarea class="form-control" 
                name="desc" id="" cols="" rows="3"
                #desc="ngModel"
                [(ngModel)]='TEMA.desc'></textarea>
            </div>
          <div class="row">
            <div class="col-6">
                <div class="">
                    <label for="fav">Favorito:</label>
                    <div class="card-body">
                        <input type="checkbox" name="fav" 
                        data-bootstrap-switch  
                        [(ngModel)]='TEMA.fav'                 
                        [checked]='TEMA.favb' (change)="onChangeck(TEMA.favb)">
                        
                    </div>
            </div>
            </div>

            <div class="col-6">
                <div class="">
                    <label for="est">Estado:</label>
                    <div class="card-body">
                        <input type="checkbox" name="est" 
                        data-bootstrap-switch  
                        [(ngModel)]='TEMA.esta'                 
                        [checked]='TEMA.estb' (change)="onChangeck2(TEMA.estb)">
                        
                    </div>
            </div>
            </div>
        </div>

            {{TEMA | json}}

            <br><br>
            <div class="d-grid gap-2">
                <button type="submit" class="btn btn-primary btn-lg">Guardar</button>
            </div>
        </div>

        
    </form>
    
    </div>
    </div>
