<div class="container mt-5">
    <div class="row">
      <div class="mb-12">
        <div class="card card-secondary">
            <div class="card-body">
                <span>
                    <h2 class="text-center">Lita de Áreas</h2> </span>
                    <div class="d-flex flex-row-start">
                        <button class="btn btn-primary" routerLink="/formArea"><i class="fas fa-plus fa-1x"></i> Agregar área</button>
                    </div>
                    <table *ngIf="listAreas.length >0" class="table table-striped mt-4" >
                    <thead style="background: #f26522; color:white;">
                      <tr>
                        <th scope="col">Id</th>
                        <th scope="col">Nombre</th>
                        <th scope="col">Observación</th>
                        <th scope="col">Estado</th>
                        <th scope="col">Código</th>
                        <th scope="col">Orden día</th>
                        <th scope="col">Tickets Asignados</th>
                        <th scope="col"></th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr *ngFor = "let area of listAreas">
                        <td>{{area.id}}</td>
                        <td>{{area.title}}</td>
                        <td>{{area.desc}}</td>
                        <!-- <td *ngIf="area.est=='a';"><i class="fas fa-check-circle" style="color: #49D623;"></i></td>
                        -->
                        <td><i [ngClass]="area.est=='activo' ? 'fas fa-check-circle':'fas fa-times-circle'" [ngStyle]="{'color':area.est=='activo'? '#49D623':'#e51b29'}"></i></td>
                        <td>{{area.cod}}</td>
                        <td>{{area.taod}}</td>
                        <td>{{area.taad}}</td>
                        <td>
                          <i [routerLink]="['/formArea', area.id]" class="fas fa-edit text-primary"></i>
                          <i (click)="deleteArea(area.id)" class="fas fa-trash-alt text-danger"></i>
                        </td>
                      </tr>
                      
                      
                    </tbody>
                  </table>
                  <h5 *ngIf="listAreas.length==0">No hay áreas para mostrar</h5>
            </div>
        </div>
      </div>
    </div>
</div>
