<app-header></app-header>
<div class="container mt-5">
    <div class="row">
      <div class="">
        <div class="card">
            <div class="card-body text-center">
                <span><h2 class="text-center">LISTA DE INTERACCIONES</h2></span>
                <div class="d-flex flex-row-start">
                  <button class="btn btn-primary" hidden routerLink="/formInteraccion"><i class="fas fa-plus fa-1x" style="color: white;"> Agregar Interacción</i></button>
              </div>
                <table *ngIf="listaInteraccion.length >0" class="table table-striped mt-4">
                    <thead style="background: #f26522; color:white;">
                      <tr>
                        <th scope="col">Id</th>
                        <th scope="col">Cubículo número</th>
                        <th scope="col">Usuario</th>
                        <th scope="col">Estado</th>
                        <th scope="col">Tiempo (s)</th>
                        <th scope="col" hidden></th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr *ngFor = "let inter of listaInteraccion">
                        <td>{{inter.id}}</td>
                        <td>{{inter.fecRegis}}</td>
                        <td>{{inter.nota}}</td>
                        <td>{{inter.sol}}</td>
                        <td>{{inter.idTicket}}</td>
                        <td>{{inter.valor}}</td>
                        
                        <td hidden>
                          <i [routerLink]="['/editar-producto, producto._id']" class="fas fa-edit text-primary"></i>
                          <i (click)="deleteInteraccion(inter.id)" class="fas fa-trash-alt text-danger"></i>
                        </td>
                      </tr>
                      
                      
                    </tbody>
                  </table>
                  <h5 *ngIf="listaInteraccion.length==0">No hay interacciones para mostrar</h5>
            </div>
        </div>
      </div>
    </div>
</div>
<app-footer></app-footer>
