<div class="col-lg-12 ">
  <div class="card card-secondary">
  <div class="card-title card-header text-center">
      <label for="arearForm">Cubículos</label>
    </div>

    <form #temaForm="ngForm" (ngSubmit)="addCubic(temaForm)">
      <div class="modal-body">
        <div class="form-group">
          <label for="numCubic">Cubículo número:</label>
          <input
            type="number"
            name="numCubic"
            class="form-control"
            #numCubic="ngModel"
            [(ngModel)]="CUBIC.numCubic"
            [ngClass]="{ 'is-invalid': numCubic.errors && numCubic.touched }"
            required
          />
          <div [hidden]="!numCubic.errors?.required" class="invalid-feedback">
            Asigne un valor
          </div>
        </div>

        <div class="form-group">
          <label for="idUser">Id del usuario:</label>
          <input
            type="text"
            name="idUser"
            class="form-control"
            #idUser="ngModel"
            [(ngModel)]="CUBIC.idUser"
            [ngClass]="{ 'is-invalid': idUser.errors && idUser.touched }"
            required
            minlength="10"
          />
          <div [hidden]="!idUser.errors?.required" class="invalid-feedback">
            Código requerido
          </div>
          <div [hidden]="!idUser.errors?.minlength" class="invalid-feedback">
            Código debe contener más de 10 dígitos
          </div>
        </div>

        <div class="form-group">
          <div class="">
            <label for="est">Estado del área:</label>
            <div class="card-body">
              <input
                type="checkbox"
                name="est"
                data-bootstrap-switch
                [(ngModel)]="CUBIC.estado"
                [checked]="CUBIC.estb"
                (change)="onChangeck(CUBIC.estb)"
              />
            </div>
          </div>
        </div>
        {{CUBIC | json}}
        <br><br>
        <div class="d-grid gap-2">
            <button type="submit" class="btn btn-primary btn-lg">Guardar</button>
        </div>

      </div>
    </form>
  </div>
</div>
